<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Portal de Sistemas</title>
    <meta name="description" content="Área administrativa do Portal de Sistemas da Prefeitura de São Gonçalo do Rio Abaixo">
    <meta name="theme-color" content="#2e7d32">
    <link rel="icon" href="../logo.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img src="../logo.png" alt="Brasão da Prefeitura" class="login-logo">
                    <div class="title-section">
                        <h1>Portal de Sistemas</h1>
                        <h2>Área Administrativa</h2>
                    </div>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Portal
                </a>
                <p>&copy; 2025 - Prefeitura Municipal de São Gonçalo do Rio Abaixo</p>
            </div>
        </div>
    </div>

    <script>
        // Credenciais padrão (em produção, usar autenticação segura)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'DK0104'
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // Limpar mensagem de erro anterior
            errorMessage.style.display = 'none';
            
            // Validação básica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Verificar credenciais
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Salvar sessão
                const sessionData = {
                    loggedIn: true,
                    username: username,
                    timestamp: Date.now()
                };
                
                if (rememberMe) {
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                }
                
                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } else {
                showError('Usuário ou senha incorretos.');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Remover mensagem após 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Verificar se já está logado
        window.addEventListener('load', function() {
            const sessionData = JSON.parse(localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession') || '{}');
            
            if (sessionData.loggedIn && sessionData.timestamp) {
                // Verificar se a sessão não expirou (24 horas)
                const sessionAge = Date.now() - sessionData.timestamp;
                const maxAge = 24 * 60 * 60 * 1000; // 24 horas
                
                if (sessionAge < maxAge) {
                    window.location.href = 'dashboard.html';
                } else {
                    // Sessão expirada, limpar dados
                    localStorage.removeItem('adminSession');
                    sessionStorage.removeItem('adminSession');
                }
            }
        });
    </script>
</body>
</html>
